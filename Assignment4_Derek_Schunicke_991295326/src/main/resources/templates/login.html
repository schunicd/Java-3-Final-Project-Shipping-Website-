<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
				
	<head>
	
		<meta charset="ISO-8859-1">
		<link rel="stylesheet" type="text/css" th:href="@{_css/bodyBackground.css}">
		<title>Login</title>
		
	</head>
	
	<body>
	
	<h1>Login Page</h1>
	
		<form th:action="@{/login}" method="post">
			
			<div th:if="${param.error}">Invalid User Name or Password.</div>
			<div th:if="${param.logout}"><div class="alert">You have been logged out.</div></div>
			
			<div>
				<label for="username">User Name: </label>
				<input type="text" id="username" name="username" autofocus="autofocus" placeholder="User Name"/><br/><br/>
			</div>
			
			<div>
				<label for="password">Password: </label>
				<input type="password" id="password" name="password" placeholder="Password"/><br/><br/>
			</div>
			
			<div>
				<input type="submit" id="login-submit" name="login-submit" value="Login"/><br/><br/>
			</div>
			
		</form>
		
		Go to the <a href="/" th:href="@{/}">Home Page</a>
	
	</body>
	
</html>
